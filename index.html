            <div class="instruction__content js-spoiler-content">
                <div class="instruction__text">
                    <p>Напишите <span>что-нибудь.</span></p>
                    <p>Дайте доступ <span>к микрофону</span>, включите трек или скажите что-нибудь.</p>
                    <p>Нажмите на кнопку <span>«Запись»,</span> чтобы создать гифку и сохраните.</p>
                    <p>Вы можете загрузить <span>свой бэкграунд.</span></p>
                    <div class="instruction__footer">
                        <p>Проект сделан <span>в Парке</span></p>
                        <a class="instruction__link" href="#">Скачать шрифт</a>
                    </div>
                </div>
            </div>

            <div class="art__container" id="art-container">
                <div class="art__content" id="art">

                        <label for="upload">Загрузить фон</label>
                    </div>
